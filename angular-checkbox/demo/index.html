<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../dist/css/angular-checkbox.css" />
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/js/angular-checkbox.js"></script>
</head>

<body ng-app="app" ng-controller="ctrl">
    <input angular-checkbox="options" class="angular-checkbox" type="checkbox" name="checkbox" ng-model="checked" ng-true-value="'YES'" ng-false-value="'NO'"/>
    <h3>{{checked}}</h3>
</body>
<script>
var app = angular.module("app", ["ui.checkbox"]);
app.controller("ctrl", ['$scope', function($scope) {
    $scope.checked = "YES";
    $scope.options = {
        text:"click me!",
        onCheck:function(){
        }
    }
}]);
</script>

</html>
