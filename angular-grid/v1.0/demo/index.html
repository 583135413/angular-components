<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="../../../libs/font-awesome-3.0.2/css/font-awesome.css" />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/angular-grid.css" />
    <script src="../../../libs/jquery-1.11.1/jquery.js"></script>
    <script src="../../../libs/angular-1.4.8/angular.js"></script>
    <script src="../../../angular-datetime/dist/js/angular-datetime.js"></script>
    <script src="../dist/js/angular-grid.js"></script>
</head>

<body ng-app="app" ng-controller="ctrl">
    <angular-table table-params="dataTable"></angular-table>
</body>
<script>
var app = angular.module("app", ["ui.grid"]);
app.controller("ctrl", ['$scope','TableFactory', function($scope,TableFactory) {
    var tableOptions = {
        settings:{
            checkbox:true
        },
        options: {
            name: {
                ChineseName: "渠道名称",
                width: "260"
            },
            updateOn: {
                ChineseName: "最后更新时间",
                width: "180",
                formatDate: "yyyy-mm-dd hh:ii:ss"
            },
            remark: {
                ChineseName: "备注",
                width: "auto"
            },
            btnOperate: {
                ChineseName: "操作",
                width: "82",
                cellTemplate: function() {
                    var editButtonHtml = "<button class='btn btn-primary' ng-click='gridScope.edit(tr)'><span class='icon icon-edit'></span><span class='text'>编辑</span></button>";
                    return editButtonHtml;
                }
            }
        }
    };
    var dataList = [
        {name:"test",updateOn:"1467010946113",remark:"备注信息"},
        {name:"test2",updateOn:"1467010964269",remark:"备注信息2"},
    ];
    $scope.dataTable = TableFactory.createTable(tableOptions, dataList);
    $scope.edit = function(item){
        alert("你是否要编辑"+item.name+"?")
    };
}]);
</script>

</html>
